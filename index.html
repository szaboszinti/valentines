<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 380px;
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    img {
      width: 80%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

  <div class="container">
    
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const box = document.querySelector(".buttons");

    let noScale = 1;
    let yesScale = 1;

    function moveNo() {
      noScale -= 0.1;
      if (noScale < 0.25) noScale = 0.25;

      yesScale += 0.1;
      if (yesScale > 2) yesScale = 2;

      const x = Math.random() * (box.clientWidth - no.offsetWidth);
      const y = Math.random() * (box.clientHeight - no.offsetHeight);

      no.style.left = x + "px";
      no.style.top = y + "px";
      no.style.transform = `scale(${noScale})`;
      yes.style.transform = `scale(${yesScale})`;
    }

    no.addEventListener("mouseover", moveNo);
    no.addEventListener("touchstart", moveNo);

    yes.addEventListener("click", () => {
      window.location.href = "love.html";
    });
  </script>

</body>
</html>
